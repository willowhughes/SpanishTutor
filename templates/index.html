<!DOCTYPE html>
<html>
<head>
    <title>Spanish Tutor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 20px; 
        }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .ai { color: green; }
        .controls { display: flex; gap: 10px; align-items: center; }
        #recordBtn { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .recording { background-color: #ff4444; color: white; }
        .ready { background-color: #4CAF50; color: white; }
        .disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Spanish Tutor</h1>
    <div id="chat"></div>
    
    <div class="controls">
        <button id="recordBtn" class="ready" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()">üé§ Hold to Record</button>
        <input type="text" id="input" placeholder="Or type message..." style="flex: 1;">
        <button onclick="sendTextMessage()">Send Text</button>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isInitialized = false;
        let isButtonPressed = false;

        const recordBtn = document.getElementById('recordBtn');
        const chatDiv = document.getElementById('chat');

        // Initialize audio recording
        async function initializeAudio() {
            if (isInitialized) return;
            
            try {
                recordBtn.textContent = '‚è≥ Requesting microphone...';
                recordBtn.className = 'disabled';
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    await sendAudioMessage(audioBlob);
                };
                
                isInitialized = true;
                recordBtn.textContent = 'üé§ Hold to Record';
                recordBtn.className = 'ready';
                
                // If button is still being pressed after initialization, start recording
                if (isButtonPressed) {
                    startRecording();
                }
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                addMessage('Error: Could not access microphone', 'ai');
                recordBtn.textContent = '‚ùå Microphone access denied';
                recordBtn.className = 'disabled';
            }
        }

        function startRecording() {
            isButtonPressed = true;
            
            if (!isInitialized) {
                initializeAudio();
                return;
            }

            if (isRecording) return; // Already recording

            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            recordBtn.textContent = 'üî¥ Recording... (Release to stop)';
            recordBtn.className = 'recording';
            addMessage('Recording... Release button to stop', 'ai');
        }

        function stopRecording() {
            isButtonPressed = false;
            
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            isRecording = false;
            recordBtn.textContent = 'üé§ Hold to Record';
            recordBtn.className = 'ready';
            addMessage('Processing recording...', 'ai');
        }

        // Initialize audio on page load to avoid first-click delay
        window.addEventListener('load', () => {
            // Add a small delay to ensure page is fully loaded
            setTimeout(() => {
                addMessage('Click "Hold to Record" to start speaking', 'ai');
            }, 500);
        });

        // Prevent context menu on right click for mobile
        recordBtn.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        async function sendAudioMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
                recordBtn.className = 'disabled';
                recordBtn.textContent = '‚è≥ Processing...';
                
                const response = await fetch('/chat/audio', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.user_message) {
                    addMessage(`You: ${data.user_message}`, 'user');
                }
                if (data.response) {
                    addMessage(`AI: ${data.response}`, 'ai');
                }
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                }
                
            } catch (error) {
                console.error('Error sending audio:', error);
                addMessage('Error sending audio message', 'ai');
            } finally {
                recordBtn.className = 'ready';
                recordBtn.textContent = 'üé§ Record';
            }
        }

        async function sendTextMessage() {
            const input = document.getElementById('input');
            const message = input.value;
            if (!message.trim()) return;
            
            addMessage(`You: ${message}`, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                
                const data = await response.json();
                addMessage(`AI: ${data.response}`, 'ai');
                
            } catch (error) {
                addMessage('Error sending message', 'ai');
            }
        }

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Allow Enter key to send text messages
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });
    </script>
</body>
</html>
